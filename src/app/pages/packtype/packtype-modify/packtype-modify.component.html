<div class="content-pageXXX container-fluid">

  <form #saveListForm [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="contentXXX main-content">
      <article class="right-panel">
        <app-left-nav></app-left-nav>
        <h4 class="page-title">PackType Modify</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">

            

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'salesOrgId' ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Sales Organisation" (selectionChange)="getPackSize($event.value)"
                    formControlName="salesOrgId">
                    
                    <input type="text" placeholder="Search.." class="advanceddropSearchTextbox"
                      [(ngModel)]="salesOrgFilter" [ngModelOptions]="{standalone: true}">
                    <mat-option class="select-span">Select Here</mat-option>
                    <mat-option *ngFor="let sales of salesCombo | dropdownFilter : {name: salesOrgFilter}"
                      [value]="sales.salesOrgId">{{sales.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>




              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'packSize' ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Pack Size" formControlName="packSize">
                   
                    <input type="text" placeholder="Search.." class="advanceddropSearchTextbox"
                      [(ngModel)]="distributionChannelFilter" [ngModelOptions]="{standalone: true}">
                    <mat-option class="select-span">Select Here</mat-option>
                    <mat-option
                      *ngFor="let channel of packSizeCombo | dropdownFilter : {name: packTypeFilter}"
                      [value]="channel.id">{{channel.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'packTypeName' ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Pack Type"  formControlName="packTypeName">
                </mat-form-field>
              </div>
              


              <div class="col-md-3 mt-15 read-only" *ngIf="userBaseFieldName | arrayFilter : 'activeFlag' ">
                <mat-checkbox formControlName="activeFlag"> Active  </mat-checkbox>
              </div>





            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit">Modify</button>
            <button mat-raised-button color="warn" class="btn-orange mr-10" type="reset">Clear</button>
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/packType">Back</button>
          </div>
        </div>
      </article>
    </div>
  </form>
</div>


<div class="content-pageXXX container-fluid">
  <form #saveListForm [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="contentXXX main-content">
      <app-left-nav></app-left-nav>
      <article class="right-panel">
        <h4 class="page-title">Sub Location Add</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <!-- <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Code" formControlName="subLocationCode">
                </mat-form-field>
              </div> -->
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'id' ">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Location Name" formControlName="id">
                    <!-- <mat-option *ngFor="let userLocation of subLocate_selectFormGetDate"
                      [value]="userLocation.locationId">{{userLocation.locationName}}</mat-option> -->
                      <input type="text" placeholder="Search.."  class="advanceddropSearchTextbox" [(ngModel)]="locationFilter"  [ngModelOptions]="{standalone: true}">
                      <mat-option class="select-span">Select Here</mat-option>
                      <mat-option *ngFor="let location of subLocate_selectFormGetDate | dropdownFilter : {name: locationFilter}" 
                      [value]="location.id">{{location.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'subLocationName' ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Sub Location Name" formControlName="subLocationName">
                </mat-form-field>
              </div>
              <div class="col-md-3 mt-15 readOnly" *ngIf="userBaseFieldName | arrayFilter : 'subLocationIsActive' ">
                <mat-checkbox formControlName="subLocationIsActive">Active</mat-checkbox>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit">Save</button>
            <button mat-raised-button color="warn" class="btn-orange mr-10" (click)="clearForm()">Clear</button>
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/sublocation">Back</button>
          </div>
        </div>

      </article>


    </div>
  </form>
</div>

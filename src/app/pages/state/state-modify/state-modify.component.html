<div class="content-pageXXX container-fluid">


  <form #saveListForm [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="contentXXX main-content">
      <article class="right-panel">
        <app-left-nav></app-left-nav>
        <h4 class="page-title">Location Modify</h4>
        <div class="card">
          <div class="card-body">
        <div class="row">
       
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="State Name" formControlName="stateName">
            </mat-form-field>
          </div>


          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Country" formControlName="countryId">
                <!-- <mat-option *ngFor="let country of countryCombo" [value]="country.countryId">
                  {{country.countryName}}</mat-option> -->
                  <input type="text" placeholder="Search.."  class="advanceddropSearchTextbox" [(ngModel)]="countryFilter"  [ngModelOptions]="{standalone: true}">
                  <mat-option class="select-span">Select Here</mat-option>
                  <mat-option *ngFor="let country of countryCombo | dropdownFilter : {countryName: countryFilter}" 
                  [value]="country.id">{{country.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

       
    
       
      
          
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange mr-10" type="submit">Modify</button>
           <!-- <button mat-raised-button color="warn" class="btn-orange mr-10" type="reset">Cancel</button>-->
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/location">Back</button>
          </div>
        </div>
      </article>
    </div>
  </form>
</div>

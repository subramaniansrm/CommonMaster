<div class="content-pageXXX container-fluid">

  <form #saveListForm [formGroup]="saveForm">
    <div class="contentXXX main-content">
      <article class="right-panel">
        <app-left-nav></app-left-nav>
        <h4 class="page-title">Sales View</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">


              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'salesOrgCode' ">
                <mat-form-field class="example-full-width readonly-wrapper">
                  <input matInput placeholder="Sales Organisation Code" maxlength="4" formControlName="salesOrgCode">
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'salesOrgName' ">
                <mat-form-field class="example-full-width readonly-wrapper">
                  <input matInput placeholder="Sales Organisation Name"  maxlength="50"formControlName="salesOrgName">
                </mat-form-field>
              </div>


              <div class="col-md-3 mt-15 readonly-wrapper" *ngIf="userBaseFieldName | arrayFilter : 'activeFlag' ">
                <mat-checkbox formControlName="activeFlag"> Active </mat-checkbox>
              </div>
























            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/sales">Back</button>
          </div>
        </div>
      </article>
    </div>
  </form>
</div>

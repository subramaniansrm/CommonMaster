<div class="content-pageXXX container-fluid">

  <form #saveListForm [formGroup]="saveForm">
    <div class="contentXXX main-content">
      <article class="right-panel">
        <app-left-nav></app-left-nav>
        <h4 class="page-title">Department View</h4>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'departmentName' ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="User Department Name" formControlName="departmentName" readonly>
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'locationId' ">
                <mat-form-field class="example-full-width readonly-wrapper">
                  <mat-select placeholder="User Location" formControlName="locationId">
                    <mat-option *ngFor="let location of userLocationCombo" [value]="location.id">
                      {{location.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'sublocationId' ">
                  <mat-form-field class="example-full-width readonly-wrapper">
                    <mat-select placeholder="User Sub-Location" formControlName="sublocationId">
                      <mat-option *ngFor="let sublocation of userSubLocationCombo" [value]="sublocation.id">
                        {{sublocation.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              <div class="col-md-3" *ngIf="userBaseFieldName | arrayFilter : 'description' ">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Description" maxlength="250" formControlName="description" readonly></textarea>
                </mat-form-field>
              </div>
              <!-- <div class="col-md-3 mt-15 readonly-wrapper">
                <mat-checkbox formControlName="gfiLocationFlag">Active</mat-checkbox>
              </div> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="warn" class="btn-orange" routerLink="/department">Back</button>
          </div>
        </div>
      </article>
    </div>
  </form>
</div>
